{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Manage Files</h3>
<table class="table table-striped">
  <thead>
    <tr><th>File</th><th style="width:60%">Upload</th><th>Delete</th></tr>
  </thead>
  <tbody>
  {% for key, path in files.items() %}
    <tr>
      <td>{{ path | basename }}</td>
      <td>
        <form class="d-flex" action="{{ url_for('upload_file', name=key) }}" method="post" enctype="multipart/form-data">
          <input class="form-control me-2" type="file" name="file" required>
          <button class="btn btn-success" type="submit">Upload</button>
        </form>
      </td>
      <td>
        {% if path_exists[key] %}
        <form action="{{ url_for('delete_file', name=key) }}" method="post">
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
        {% else %}
        <span class="text-muted">Not uploaded</span>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
