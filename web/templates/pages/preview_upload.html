{% extends 'layouts/base.html' %}
{% block content %}
<h4 class="mb-3">{{ _('Preview Upload') }}</h4>
<div class="mb-3">
  {{ table|safe }}
</div>
<form action="{{ url_for('confirm_upload', name=name) }}" method="post" class="d-inline">
  <button class="btn btn-primary" type="submit">{{ _('Confirm Upload') }}</button>
</form>
<a href="{{ url_for('manage_files') }}" class="btn btn-secondary ms-2">{{ _('Cancel') }}</a>
{% endblock %}
