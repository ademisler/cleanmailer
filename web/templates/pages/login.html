{% extends 'layouts/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:80vh;">
  <div class="card shadow p-4" style="min-width:320px;">
    <h4 class="mb-3 text-center">{{ _('CleanMailer Login') }}</h4>
    <form method="post">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="{{ _('Username') }}" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="{{ _('Password') }}" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">{{ _('Login') }}</button>
    </form>
  </div>
</div>
{% endblock %}
